<html>
<head>
	<title>Percolation.js</title>
	<meta charset="utf-8" />	

	<style>
		body { margin: 0; padding: 0; height: 100%; width: 100%; font-family: Helvetica; }

		h1, p { text-align:  center; }

		h1 { font-size: 20px; }

		p, a { font-size: 11px; }

		.wrap { margin: 0 auto; }
	</style>

	<script src="./scripts/objects/Tree.js"></script>
	<script src="./scripts/objects/Water.js"></script>
	<script src="./scripts/functions/Matrix.js"></script>
	<script src="./scripts/Main.js"></script>

	<script>
		var start = function() {
			var $elCanvas = document.getElementById('forest');

			var main = new Main($elCanvas, 300, 300, 0.50, 0.40);

			main.init();

			var $elbtnW = document.getElementById('btnW');
			$elbtnW.addEventListener("click", function() {
				main.initWater();
			});

			var $elbtnT = document.getElementById('btnT');
			$elbtnT.addEventListener("click", function() {
				main.initTrees();
			});

			var $elbtnF = document.getElementById('btnF');
			$elbtnF.addEventListener("click", function() {
				main.LaunchFire();
			});
		};
	</script>

</head>
<body onload="start()">
	
	<h1>
		Percolation
	<h1>

	<p>
		<a href="https://zestedesavoir.com/forums/sujet/4690/novembre-2015-simulation-dun-feu-de-foret/?page=1">Id√©e de base</a>
	</p>

	<div class="wrap">
		<canvas id="forest" width="300" height="300"></canvas>
	</div>

	<button id="btnW">Water</button><button id="btnT">Tree</button><button id="btnF">Fire</button>

</body>
</html>
